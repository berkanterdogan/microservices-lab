spring:
  application:
    name: twitter-to-kafka-service
  profiles:
    active: twitter_to_kafka_service
  cloud:
    config:
      name: twitter-to-kafka-service, config-client
      username: ${SPRING_CLOUD_CONFIG_USERNAME:config_server_user}
      password: ${SPRING_CLOUD_CONFIG_PASSWORD:config_Server_User_pwd19!}
      uri: ${SPRING_CLOUD_CONFIG_URI:http://localhost:8888} #It's default value.
